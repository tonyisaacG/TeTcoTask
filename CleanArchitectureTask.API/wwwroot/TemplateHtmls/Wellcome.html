<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Email</title>
</head>
<body style="
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    ">
    <table align="center"
           cellpadding="0"
           cellspacing="0"
           width="600"
           style="
        background-color: #ffffff;
        border-radius: 10px;
        overflow: hidden;
        margin: 20px auto;
        border: 1px solid #dddddd;
      ">
        <tr>
            <td align="center"
                bgcolor="#4CAF50"
                style="
            padding: 20px;
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
          ">
                Welcome!
            </td>
        </tr>
        <tr>
            <td style="padding: 20px; text-align: left; color: #333333">
                <p style="margin: 0; font-size: 18px">Hi {Username},</p>
                <p style="font-size: 16px; line-height: 1.5">
                    We're excited to have you onboard!
                </p>
            </td>
        </tr>

        <tr>
            <td align="center"
                bgcolor="#f4f4f4"
                style="padding: 20px; color: #777777; font-size: 14px">
                ©Task All rights reserved.
            </td>
        </tr>
    </table>
</body>
</html>
